<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner to Google Search</title>
  <style>
    #scanner-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    #video {
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Scan a Barcode</h2>
  <div id="scanner-container">
    <div id="video"></div>
  </div>
  <div id="result">Waiting for barcode...</div>

  <!-- Include QuaggaJS from CDN -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

  <script>
    const resultEl = document.getElementById('result');

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#video'),
        constraints: {
          facingMode: "environment" // Use rear camera if available
        }
      },
      decoder: {
        readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        resultEl.textContent = "Error initializing Quagga: " + err;
        return;
      }
      Quagga.start();
    });

    let lastCode = null;

    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      if (code !== lastCode) {
        lastCode = code;
        console.log("Barcode detected:", code);
        resultEl.innerHTML = `Barcode detected: <strong>${code}</strong><br>
          <a href="https://stavka.net/es/product/${encodeURIComponent(code)}" target="_blank">Ver producto</a>`;
        // Optional: Stop after first detection
        Quagga.stop();
      }
    });
  </script>
</body>
</html>
